<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Web fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../font-awesome-4.7.0\css\font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/painel.css">
    <title>Painel do Projeto Curso DevMedia</title>
</head>

<body>

    <!-- Container -->
    <div class="container">
        <!-- Row -->
        <div class="row">
            <!-- Navbar -->
            <nav class="navbar navbar-light bg-light navbar-expand fixed-top">
                <a href="painel.html" class="navbar-brand nav-link">Painel</a>

                <!-- Itens do navbar -->
                <div class="collapse navbar-collapse" id="navbarLogin">
                    <span class="navbar-text ml-auto">Painel de configuração!</span>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active ">
                            <a href="painel.html" class="nav-link">
                                <i class="fa fa-user" aria-hidden="true"></i> Login
                            </a>
                        </li>

                    </ul>
                </div>

                <!-- //Itens do navbar -->
            </nav>
            <!-- //Navbar -->
        </div>
        <!-- //Row -->
    </div>
    <!-- //Container -->


    <div class="jumbotron bg-transparent align-items-center">
        <!-- Formulario -->
        <form action="painel.html" method="POST">
            <!-- Container -->
            <div class="container">
                <!-- Row -->
                <div class="row text-dark justify-content-center">
                    <div class="col-9 col-sm-9 col-md-6 col-lg-4 col-xl-3 bg-light border">
                        <div class="form-group">
                            <label for="txtLogin" class="col-form-label ">Login:</label>
                            <input type="text" name="txtLogin" id="txtLogin" class="form-control">
                            <label for="txtSenha" class="col-form-label">Senha:</label>
                            <input type="password" name="txtSenha" id="txtSenha" class="form-control">
                            <button type="submit" class="btn btn-outline-info form-control mt-4">Login</button>
                        </div>
                    </div>
                </div>
                <!-- //Row -->
            </div>
            <!-- //Container -->
        </form>
        <!-- //Formulario -->
    </div>


    






    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
